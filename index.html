<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="contenedor">
    <div class="calculadora">
        <div class="display">
            756.5
        </div>

        <div class="botones">
            <button class="boton violeta" onclick="document.querySelector('.display').innerText = ''">C</button>
            <button class="boton violeta" >CE</button>
            <button class="boton violeta" onclick="document.querySelector('.display').innerText = '%'">%</button>
            <button class="boton gris" onclick="document.querySelector('.display').innerText = '/'">/</button>
            <button class="boton numero" onclick="document.querySelector('.display').innerText = '7'">7</button>
            <button class="boton numero" onclick="document.querySelector('.display').innerText = '8'">8</button>
            <button class="boton numero" onclick="document.querySelector('.display').innerText = '9'">9</button>
            <button class="boton gris" onclick="document.querySelector('.display').innerText = '*'">*</button>
            <button class="boton numero" onclick="document.querySelector('.display').innerText = '4'">4</button>
            <button class="boton numero" onclick="document.querySelector('.display').innerText = '5'">5</button>
            <button class="boton numero" onclick="document.querySelector('.display').innerText = '6'">6</button>
            <button class="boton gris" onclick="document.querySelector('.display').innerText = '-'">-</button>
            <button class="boton numero" onclick="document.querySelector('.display').innerText = '1'">1</button>
            <button class="boton numero" onclick="document.querySelector('.display').innerText = '2'">2</button>
            <button class="boton numero" onclick="document.querySelector('.display').innerText = '3'">3</button>
            <button class="boton gris" onclick="document.querySelector('.display').innerText = '+'">+</button>
            <button class="boton numero" onclick="document.querySelector('.display').innerText = '0'">0</button>
            <button class="boton numero" onclick="document.querySelector('.display').innerText = '00'">00</button>
            <button class="boton numero" onclick="document.querySelector('.display').innerText = '.'">.</button>
            <button class="boton naranja" onclick="document.querySelector('.display').innerText = '='">=</button>
        </div>
        <footer class="pie">

        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
